name: Run test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run verify
      - name: Collect coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: ./client/coverage/lcov.info