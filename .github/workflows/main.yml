name: Run test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      with:
        node-version: '14'
      - run: npm ci
      - run: npm run verify
      - name: Collect coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: ./client/coverage/lcov.info
